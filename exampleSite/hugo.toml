baseURL = 'https://example.com/'
theme = 'flavor'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

[languages]
[languages.en]
contentDir = 'content/en'
languageCode = 'en-US'
languageName = 'English'
weight = 1
title = 'Flavor Theme Demo'

[languages.sv]
contentDir = 'content/sv'
languageCode = 'sv-SE'
languageName = 'Svenska'
weight = 2
title = 'Flavor Theme Demo'
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

[params]
env = "production"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowAllPagesInArchive = true
ShowToc = true
TocOpen = false
comments = false
# Flavor theme params
showBacklinks = true
showGraph = true
showRandomNote = true
showRelatedNotes = true

[params.graph]
enabled = true
height = "24rem"

[params.homeInfoParams]
Title = "Flavor Theme"
Content = "A minimal Hugo theme with Tailwind CSS and Zettelkasten features."

[languages.en.params]
description = "Demo site showcasing Flavor theme features."

[languages.sv.params]
description = "Demosida som visar Flavor-temats funktioner."

[[params.socialIcons]]
name = "github"
url = "https://github.com/a-kostevski/flavor"

[[params.socialIcons]]
name = "rss"
url = "/index.xml"

[params.assets]
disableFingerprinting = false

[params.cover]
hidden = false
hiddenInList = false
hiddenInSingle = false

[markup]
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = true
lineNos = false
noClasses = false
style = "github-dark"
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.goldmark.extensions]
[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [["\\[", "\\]"], ["$", "$"]]
inline = [["\\(", "\\)"], ["$", "$"]]

[outputs]
home = ["HTML", "RSS", "JSON"]

[minify]
disableXML = true
minifyOutput = true

[taxonomies]
tag = "tags"
category = "categories"
type = "types"

