{{- $title := .Get "title" | default "Click to reveal" -}}

<details class="spoiler not-prose border border-gray-200 dark:border-gray-700 rounded-lg my-4 overflow-hidden">
  <summary class="cursor-pointer font-medium p-4 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors select-none">
    {{ $title }}
  </summary>
  <div class="p-4 prose dark:prose-invert prose-sm max-w-none">
    {{ .Inner | markdownify }}
  </div>
</details>
